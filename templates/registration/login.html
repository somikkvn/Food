{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<h2>{{url}}</h2>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Увійдіть в аккаунт</h2>
        </div>
        <div class="col-6">

            <img src="{% static 'img/login.png' %}" class="card-img-top" alt="...">
        </div>
        <div class="col-md-6">

            <form method="post">
            {% csrf_token %}

            {{form|crispy}}<br>
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Вхід</button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
